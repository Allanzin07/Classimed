plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    // O plugin do Flutter deve vir depois dos de Android e Kotlin
    id "dev.flutter.flutter-gradle-plugin"
    // Aplique o Google Services aqui (versão já definida no settings.gradle)
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace "com.example.classi_med"

    // Recomendo fixar nas versões atuais
    compileSdk 34

    defaultConfig {
        applicationId "com.example.classi_med"
        minSdkVersion flutter.minSdkVersion
        targetSdk 34

        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    // Java/Kotlin 17 para AGP 8+
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    // Se precisar NDK específico, descomente:
    // ndkVersion flutter.ndkVersion

    buildTypes {
        release {
            // Ajuste sua assinatura real quando for gerar release
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}
